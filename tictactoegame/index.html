<html>
    <head>
        <link rel="stylesheet" href="index.css"/>
        <title>Tictactoe</title>
    </head>
    <body>
        <div class="text-center"id="box">
          <header>
            <h1>Play Tic Tac Toe</h1>
          </header>
        <div id="message"></div>
          <ul id="gameBoard">
            <li class="tic"id="0">0</li>
            <li class="tic"id="1">X</li>
            <li class="tic"id="2">0</li>
            <li class="tic"id="3">0</li>
            <li class="tic"id="4">X</li>
            <li class="tic"id="5">0</li>
            <li class="tic"id="6">0</li>
            <li class="tic"id="7">0</li>
            <li class="tic"id="8">X</li>
          </ul>
          <div class="clearfix"></div>
        <footer>
          <button id="reset">Reset</button>
        </footer>
        </div>
        
    
    
        </body>
</html>
